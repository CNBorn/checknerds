<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
  <script type="text/javascript" src="js/calit2.js"></script>
  <script>
  $(document).ready(function(){
    
test("a basic test example", function() {
  ok( true, "this test is fine" );
  var value = "hello";
  equal( value, "hello", "We expect value to be hello" );
});

test("test for calit2.js", function() {
    equal(is_today_panel(), false, "is_today_panel function should false");
    $("#tab_dailyroutine").addClass("activenavitab");
    ok(is_today_panel(), "is_today_panel function should true after added class");
    equal(is_tomorrow_panel(), false, "is_tomorrow_panel function should false without div");
    $("#tab_tomorrow").addClass("activenavitab");
    ok(is_tomorrow_panel(), "is_tomorrow_panel function should false after added class");
});


module("Module A");

test("first test within module", function() {
  ok( true, "all pass" );
});

test("second test within module", function() {
  ok( true, "all pass" );
});

module("Module B");

test("some other test", function() {
  expect(2);
  equal( true, false, "failing test" );
  equal( true, true, "passing test" );
});

  });
  </script>
  
</head>
<body>
<h1 id="qunit-header">QUnit example</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
    test markup, will be hidden
    <div id="tab_dailyroutine"></div>
    <div id="tab_tomorrow"></div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nevada - {{ singlePageTitle }}</title>
<link href="{{ PrefixCSSdir }}img/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="container">
	<div id="header">
    	<div id="logo">
        	<a href="index.html">
                <span id="sitename">codename Nevada</span>
            </a>      
            
            </div>
	</div>
	<div id="container-content">
    	<div id="breadcrumbs">
        	<div id="breadcrumbs-top"></div>
            <div id="breadcrumbs-mid">
                <table style="font-size:11px;">
                	<tr>
                    	<td>
                            <a href="/">Home</a> &raquo; <a href="/">{{ singlePageTitle }}</a>
						</td>
                    	<td class="textalign-right">
                            <em style="color:#86a05f">powered by Google App Engine</em>
						</td>
					</tr>
                </table>
            </div>
            <div id="breadcrumbs-bot"></div>
		</div>
        <div id="content-holder">
			<div id="singlepostholder">
            	<div id="top"></div>
                <div id="mid">
                    <div id="singleright">
                        <div id="googlead">
                            <div id="googlead-top"></div>
                            <div id="googlead-mid">
                            
                    			<!--Remove the next few lines to place an ad-->
                    			<br />
								<div style="margin-top:70px;">
                                	Ad Space
                                </div>

                            </div>
                            <div id="googlead-bot"></div>
                        </div>
                    </div>

                    <div id="singleleft">
                        <h2 class="posttitle" style="font-weight:normal;">{{ singlePageTitle }} </h2>
                        <p>{{ singlePageContent }}<br />
						{% if tarsusaItem %}
							<input type="checkbox" name="checkboxname" onchange="location.href = '/doneItem/{{tarsusaItem.key.id}}'";>

							<a href="/i/{{ tarsusaItem.key.id }}">{{ tarsusaItem.name|escape }}</a>
						{% endif %}
							
						
						
						</p>
					</div>
                </div>
                <div id="bot"></div>
            </div>			
        </div>
        <div style="clear:both;"></div>
        <div id="copy">
            <div id="copy-top"></div>
            <div id="copy-mid">
                <small>&copy; Designed by <a href="http://dodesign.us">doDesign</a></small>            
            </div>
          <div id="copy-bot"></div>
        </div>
    </div>
	<div id="container-bottom"></div>
</div>
</body>
</html>

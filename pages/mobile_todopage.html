{% extends "mobile_base.html" %}
{% block content-holder %}
<div class="content"><ul>
{% for tarsusaItem_UserToDoItem in tarsusaItemCollection_UserToDoItems %}
<li>
<small><a href="/doneItem/{{tarsusaItem_UserToDoItem.key.id}}" class="check">完成</a></small>
<a href="/i/{{ tarsusaItem_UserToDoItem.key.id }}">{{ tarsusaItem_UserToDoItem.name|escape }}</a>
<small><a href="#;" class="check" onclick="if(confirm('确认删除？{{tarsusaItem_UserToDoItem.name|escape}}')) {location.href = '/removeItem/{{tarsusaItem_UserToDoItem.key.id}}';}">x</a></small></li>
{% endfor %}</ul><small>&nbsp;&nbsp;<a href="#">下一页</a></small></div>
{% endblock content-holder %}

{% extends "mobile_ibase.html" %}{% block content-holder %}<div class="content">

<form id="myForm" action="/additem" method="post">
<table class="nav" width="100%" cellspacing="1" cellpadding="3" border="0">
<tbody>

<tr>
<td width="20%" align="right">
标题</td>
<td width="80%" align="left">
<input type="text" name="name" size="40" class="textbox">
</td>
</tr>

<tr>
<td width="20%" align="right">
内容
</td>
<td width="80%" align="left">
<textarea name="comment" rows="2" cols="36" wrap="PHYSICAL" class="textbox"></textarea><br />
<small>不超过500个字符，多余部分会被删除</small>
</td>
</tr>

<tr>
<td width="20%" align="right">
类别</td>
<td width="80%" align="left">
<input type="text" name="tags" size="35" value="{{addItemCatName}}" class="textbox"><br />
<small>请使用半角,分隔</small>
</td>
</tr>
<tr>
<td width="20%" align="right">
预计完成于</td>
<td width="80%" align="left">
<br /><input class="textbox" name="inputDate" id="inputDate" size="9" value="{{addItemToday}}"><br />
<small>与当前日期相同即为无限制</small>
</td>
</tr>
<tr>
<td width="20%" align="right">
性质</td>
<td width="80%" align="left">
<br /><select name="routine"><option value="none" selected="selected" >非坚持性任务</option><option value="daily">每天</option><option value="weekly">每周</option><option value="monthly">每月</option><option value="seasonly">每季度</option><option value="yearly">每年</option></select>
</td>
</tr>
<tr>
<td width="20%" align="right">
公开项目</td>
<td width="80%" align="left">
<br /><select name="public"><option value="private" selected="selected">不公开</option><option value="public">完全公开</option><option value="publicOnlyforFriends">仅对朋友公开</option></select>
</td>
</tr>
<tr>
<td width="20%" align="right">
</td>
<td width="80%" align="left">
<br /><input type="submit" name="submit" value="添加项目">
</td>
</tr>

<tr>
<td colspan="2" align="center">
&nbsp;&nbsp;<a class="control" href="{{RefererURL}}">返回</a>
</td>
</tr>

</tbody>
</table>

</form>


</div>{% endblock content-holder %}

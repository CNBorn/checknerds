		<html>
		<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
		<link href="/img/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/jquery.form.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" href="/img/datepicker.css" />
		<script type="text/javascript" src="/js/datepicker.js"></script>
		</head>
		<script type="text/javascript"> 
		// wait for the DOM to be loaded 
		$(document).ready(function() {
			// bind 'myForm' and provide a simple callback function 
			$('#myForm').ajaxForm(function() { 
				//alert("Thank you for your comment!");
				self.parent.parent.$('#latestcodes').load('/ajax/frontpage_bottomcontents');
				self.parent.parent.$('#div_itemstats').load('/ajax/frontpage_getitemstats');
				self.parent.parent.tb_remove();
				}); 

		});
		</script> 
		<body style="background-image: none; background-color: #FEFEF1;">
			<p>{{ OrdinaryForms }}</p>
			<p>{{ RoutineForms }}</p>
			<p>{{ PublicForms }}</p>
			<p>{{ SubmitForm }}</p>
		</body>
					
		<script type="text/javascript">
				$('#inputDate').DatePicker({
					format:'Y-m-d',
					date: $('#inputDate').val(),
					current: $('#inputDate').val(),
					starts: 1,
					position: 'right',
					onBeforeShow: function(){
						$('#inputDate').DatePickerSetDate($('#inputDate').val(), true);
					},
					onChange: function(formated, dates){
						$('#inputDate').val(formated);
					}
				});
		</script>
					
				
		</html>

		<html>
		<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
		<link href="/css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="/js/jquery.form.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" href="/css/datepicker.css" />
		<script type="text/javascript" src="/js/datepicker.js"></script>
		</head>
		<script type="text/javascript"> 
		// wait for the DOM to be loaded 
		$(document).ready(function() {
			// bind 'myForm' and provide a simple callback function 
			$('#myForm').ajaxForm(function() { 
				//alert("Thank you for your comment!");
				self.parent.parent.$('#latestcodes').load('/ajax/frontpage_bottomcontents');
				self.parent.parent.$('#div_itemstats').load('/ajax/frontpage_getitemstats');
				self.parent.parent.tb_remove();
				}); 

			});

		function disableSubmit(obj)
		{
			obj.disabled = true;
		}
		</script> 
		<body style="background-image: none; background-color: #FEFEF1;">
			<form id="myForm" action="/additem" method="post">
				<table>
					<tr colspan="2">
					<td align="right">标题</td> <td><input type="text" name="name" size="35" class="sl"></td>
					</tr>
					<tr colspan="2">
					<td align="right">内容</td> <td><textarea name="comment" rows="6" cols="33" wrap="PHYSICAL" class="ml"></textarea></td>
					</tr>
					<tr colspan="2"><td></td>
					<td><small>不超过500个字符，多余部分会被删除</small></td>
					</tr>
					<tr colspan="2">
					<td align="right">类别</td> <td><input type="text" name="tags" size="35" value="{{addItemCatName}}" class="sl">
					</td>
					</tr>
					<tr colspan="2">
						<td></td><td>
						<small>请使半角,分隔</small>
					</td>
					</tr>
					<tr colspan="2">
					<td align="right">预计完成于</td>
						<td><input class="sl" name="inputDate" id="inputDate" size="9" value="{{addItemToday}}" />
						</td>
					</tr>					
					<tr colspan="2">
						<td></td><td>
						<small>与当前日期相同即为无限制</small>
					</td>
	
					<tr colspan="2">
						<td align="right">性质</td><td><select name="routine">
						<option value="none" selected="selected" >非坚持性任务</option>
						<option value="daily">每天</option>
						<option value="weekly">每周</option>
						<option value="monthly">每月</option>
						<option value="seasonly">每季度</option>
						<option value="yearly">每年</option>
						</select></td>
					</tr>

					<tr colspan="2">
						<td align="right">公开项目</td><td><select name="public">
						<option value="private" selected="selected">不公开</option>
						<option value="public">完全公开</option>
						<option value="publicOnlyforFriends">仅对朋友公开</option>
						</select></td>
					</tr>

					<tr colspan="2"><td align="right"><img src="/img/add16.png"></td><td><input type="submit" name="submit" style="height: 35px; width: 150px;" value="添加项目" onclick="return true; disableSubmit(this);"></td>
					</tr>
				</table>
			</form>
		</body>
					
		<script type="text/javascript">
				$('#inputDate').DatePicker({
					format:'Y-m-d',
					date: $('#inputDate').val(),
					current: $('#inputDate').val(),
					starts: 1,
					position: 'right',
					onBeforeShow: function(){
						$('#inputDate').DatePickerSetDate($('#inputDate').val(), true);
					},
					onChange: function(formated, dates){
						$('#inputDate').val(formated);
					}
				});
		</script>
					
				
		</html>

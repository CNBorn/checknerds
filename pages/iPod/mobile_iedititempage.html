{% extends "mobile_ibase.html" %}{% block content-holder %}
<script type="text/javascript">

function clickclear(thisfield, defaulttext) {
if (thisfield.value == defaulttext) {
thisfield.value = "";
}
}
function clickrecall(thisfield, defaulttext) {
if (thisfield.value == "") {
thisfield.value = defaulttext;
 }
 }
</script>
<div class="content">
<h2>编辑项目</h2>
<form id="myForm" action="/edititem/{{tItemId}}" method="post">
<ul class="form">
<li><input id="name" type="text" onblur="clickrecall(this,'标题')" onclick="clickclear(this, '标题')" value="{{tItemName|escape}}" name="name"/></li>
<li><textarea name="comment" onblur="clickrecall(this,'内容')" onclick="clickclear(this, '内容')">{{tItemComment|escape}}</textarea></li>

<li>
<select name="routine">
	<option value="none" {% ifequal tItemRoutine 'none' %} selected="selected" {% endifequal %}>非坚持性任务</option>
	<option value="daily" {% ifequal tItemRoutine 'daily' %} selected="selected" {% endifequal %}>每天</option>
	<option value="weekly" {% ifequal tItemRoutine 'weekly' %} selected="selected" {% endifequal %}>每周</option>
	<option value="monthly" {% ifequal tItemRoutine 'monthly' %} selected="selected" {% endifequal %}>每月</option>
	<option value="seasonly" {% ifequal tItemRoutine 'seasonly' %} selected="selected" {% endifequal %}>每季度</option>
	<option value="yearly" {% ifequal tItemRoutine 'yearly' %} selected="selected" {% endifequal %}>每年</option>
</select>
</li>

<li>
<select name="public">
<option value="private" {% ifequal tItemPublic 'private' %} selected="selected" {% endifequal %}>不公开</option>
<option value="public" {% ifequal tItemPublic 'public' %} selected="selected" {% endifequal %}>完全公开</option>
<option value="publicOnlyforFriends" {% ifequal tItemPublic 'publicOnlyforFriends' %} selected="selected" {% endifequal %}>仅对朋友公开</option>
</select>
</li>
</ul>

<input type="hidden" name="tags" size="35" value="{{tItemTag|escape}}">
<input type="hidden" name="inputDate" id="inputDate" size="9" value="{{tItemExpectdate}}">

<table width="100%"><tbody>
<tr><td align="center">
<input type="submit" name="submit" value="  更   新   项   目   " style="height: 35px; width: 100%;" >
</td></tr>
</form>

<table width="100%" border="0"
<tr><td><a class="control" href="{{RefererURL}}">返回</a></td></tr>
</table>

</div>{% endblock content-holder %}
